<div *ngIf ="dataLoaded==false" class="spinner-grow" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
 
 <table *ngIf="dataLoaded==true" class="table">
     <thead>
         <tr>
             <td>Car Id</td>
             <td>Brand Id</td>
             <td>Color Id</td>
             <td>Daily Price</td>
             <td>Description</td>
         </tr>
     </thead>
    <tr *ngFor = "let car of cars">
        <td>{{car.id}}</td>
        <td>{{car.brandId}}</td>
        <td>{{car.colorId}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
       
    </tr>
</table>
