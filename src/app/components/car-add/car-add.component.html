<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Car Add</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="carAddForm">
          <div class="mb-3">
            <label for="id">Car Id</label>
            <div class="form-group">
              <input type="number" id="id" formControlName="id" class="form-control" placeholder="Car Id" />
            </div>
          </div>
          <div class="mb-3">
            <label for="brandId">Brand Id</label>
            <div class="form-group">
              <input type="number" id="brandId" formControlName="brandId" class="form-control" placeholder="Brand Id" />
            </div>
          </div>
          <div class="mb-3">
            <label for="colorId">Color Id</label>
            <div class="form-group">
              <input type="number" id="colorId" formControlName="colorId" class="form-control" placeholder="Color Id" />
            </div>
          </div>
          <div class="mb-3">
            <label for="dailyPrice">Daily Price</label>
            <div class="form-group">
              <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control"
                placeholder="Price" />
            </div>
          </div>
          <div class="mb-3">
            <label for="description">Description</label>
            <div class="form-group">
              <input type="text" id="description" formControlName="description" class="form-control"
                placeholder="Description" />
            </div>
          </div>
        </form>

      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="add()">
          Add
        </button>

      </div>
    </div>


  </div>


</div>
