<div *ngIf ="dataLoaded==false" class="spinner-grow" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

<table *ngIf="dataLoaded==true" class="table">
  <thead>
      <tr>
          <td>Rental Id</td>
          <td>Car Id</td>
          <td>Customer Id</td>
          <td>Rent Date</td>
          <td>Return Date</td>
      </tr>
  </thead>
 <tr *ngFor = "let rental of rentals">
     <td>{{rental.id}}</td>
     <td>{{rental.carId}}</td>
     <td>{{rental.customerId}}</td>
     <td>{{rental.rentDate}}</td>
     <td>{{rental.returnDate}}</td>
    
 </tr>
</table>
